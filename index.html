<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="estilos.css">

    <title>IN8 DEV</title>
  </head>

  <body>
    <div id="home">
      <header>
          <nav class="navbar navbar-expand-lg">
            <div class="container" id="logo">
              <a href="index.html" class="nav-brand mt-4" >
                <img src="logo-in8-dev.svg" width="160px">
              </a>
      
              <button class="navbar-toggler" data-toggle="collapse" data-target="#nav_principal" id="hamburguer">
                  <span class="navbar-toggler-icon"><img src="icones/hamburguer.svg"></span>
              </button>

              <div class="collapse navbar-collapse" id="nav_principal">
                <ul class="navbar-nav ml-auto h5 mt-4" >

                  <li class="nav-item">
                    <a href="#cadastro" class="nav-link text-white">Cadastro</a>
                  </li>

                  <li class="nav-item d-flex">
                    <span class="divisor align-self-center">•</span>
                  </li>  

                  <li class="nav-item">
                    <a href="#lista_cadastro" class="nav-link text-white">Lista</a>
                  </li>

                  <li class="nav-item d-flex">
                    <span class="divisor align-self-center">•</span>
                  </li>  

                  <li class="nav-item">
                    <a href="" class="nav-link text-white">Sobre Mim</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
      </header>

      <section id="home_conteudo">
        <div class="container">
          <div class="row">
            <div class=" col-md-12 d-flex">
              <div class="align-self-center">
                <h2 class="display-1 text-white">ESTÁGIO</h2>
                <h3 class="display-4 text-white">PROVA DE SELEÇÃO</h3>
              </div>
            </div>
          </div>        
        </div>
      </section>

    </div>

    <div id="cadastro" name="cadastro">
      <div class="container">
        <h1>CADASTRO</h1>
      </div>

      <form class="container">

        <div class="inputBox">
          <label for="nome">Nome</label> <br>
          <input class="form-control inputUser" type="text" id="nome" name="nome" placeholder="Digite para preencher a lista e o rodapé">
        </div>
        <br>
        <div class="inputBox">
          <label for="e-mail">E-mail</label> <br>
          <input class="form-control inputUser" type="email" id="email" name="email" placeholder="Digite para preencher a lista e o rodapé">
        </div>
        <br>
        <div class="inputBox"> 
          <label for="nascimento">Nascimento</label> <br>
          <input class="form-control inputUser" type="text" id="nascimento" name="nascimento" placeholder="Digite para preencher a lista e o rodapé" onkeypress="$(this).mask('00/00/0000')">
        </div>
        <br>
        <div class="inputBox">
          <label for="telefone">Telefone</label> <br>
          <input class="form-control inputUser" type="text" id="telefone" name="telefone" placeholder="Digite para preencher a lista e o rodapé" onkeypress="$(this).mask('(00) 00000-0000')">
        </div>
        
        <div class="container flex_container">
          <button type="reset" class="btn" id="button" onclick="receber_dados()">CADASTRAR</button>
        </div>
        
      </form>
    </div>

    <div id="lista_cadastro" name="lista_cadastro">
      <div class="container">
        <h1 style="color: #29abe2;">LISTA DE CADASTRO</h1>

        <table class="table" id="table_cadastro">
          <thead>
            <tr class="table_row">
              <td></td>
              <td>NOME</td>
              <td>E-MAIL</td>
              <td>NASCIMENTO</td>
              <td style="border-right: none;">TELEFONE</td>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td style="color: #012d51;">1</td>
              <td id="destino_nome"></td>
              <td id="destino_email"></td>
              <td id="destino_nascimento"></td>
              <td style="border-right: none;"  id="destino_telefone"></td>
            </tr>

            <tr>
              <td style="color: #012d51;">2</td>
              <td></td>
              <td></td>
              <td></td>
              <td style="border-right: none;"></td>
            </tr>

            <tr>
              <td style="color: #012d51;">3</td>
              <td></td>
              <td></td>
              <td></td>
              <td style="border-right: none;"></td>
            </tr>

            <tr>
              <td style="color: #012d51;">4</td>
              <td></td>
              <td></td>
              <td></td>
              <td style="border-right: none;"></td>
            </tr>
          </tbody>

        </table>
      </div> 
    </div>

    <footer id="rodape">
      <div class="container" id="rodape_itens">
        <p id="footer_nome"></p>
        <p id="footer_email"></p>
        <p id="footer_nascimento"></p>
        <p id="footer_telefone"></p>
      </div>

    </footer>


    <!-- Java Script Customizado -->
    <script src="script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </script>
  </body>
</html>
